<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>subproject</title>
    <link rel="stylesheet" href="style/base.css">
  </head>
  <body>
    <div id="head-line"><span id="status-line"></span></div>
    <section id="todoapp">
      <header id="header">
        <img id="subprojectlogo" src="style/subproject.png" />
        <input id="new-todo" placeholder="What's next?" autofocus>
      </header>
      <section id="main">
      	<ul id="todo-list"></ul>
      </section>
      <footer id="footer">
      	<span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>
      </footer>
    </section>
    <script src="js/pouchdb-6.2.0.js"></script>
    <script src="js/pouchdb.authentication.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
